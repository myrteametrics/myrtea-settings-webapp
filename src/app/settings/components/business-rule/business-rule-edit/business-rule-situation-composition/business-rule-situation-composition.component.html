<div class="form-group myrtea-form-section">
  <div class="h2 myrtea-form-section-title">
    {{ 'settings.businessrule.section.situation.label' | translate }}<mat-icon
      matTooltip="{{ 'settings.businessrule.section.situation.help' | translate }}" matTooltipPosition="below"
      [svgIcon]="icons.INFORMATION_OUTLINED.name" class="myrtea-tooltip-icon"></mat-icon>
  </div>
  <div class="myrtea-form-section-content">
    <div class="myrtea-input-with-suggestions">
      <app-input-with-suggestions [data]="situationsWithSuggestions" (selectEmitter)="addSituation($event)">
      </app-input-with-suggestions>
      <a class="myrtea-link"
        (click)="displayMultipleSituationSelection()">{{ 'settings.situation.component.addelement.display' | translate }}</a>
    </div>
    <app-bubbles-listing [data]="situationListingData" *ngIf="situationListingData">
    </app-bubbles-listing>
  </div>
</div>
