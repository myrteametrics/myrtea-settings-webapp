<div class="myrtea-list-container">
  <div class="myrtea-list-header">
    <div class="search-container">
      <input #userInputSearchFact type="text" placeholder="{{ 'settings.shared.action.search' | translate }}"
        (input)="searchFact(userInputSearchFact.value)">
      <mat-icon [svgIcon]="icons.SEARCH.name"></mat-icon>
    </div>
    <button class="myrtea-action" routerLink="/settings/facts/new">
      <mat-icon [svgIcon]="icons.ADD_CIRCLE.name"></mat-icon>
      <span>{{ 'settings.fact.action.create.label' | translate }}</span>
    </button>
  </div>
  <div class="myrtea-list-body">
    <app-settings-table [data]="tableSettingsData" emptyMessage="{{ 'settings.fact.component.addelement.empty' | translate }}">
    </app-settings-table>
  </div>
</div>
