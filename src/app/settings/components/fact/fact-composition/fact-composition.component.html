<div class="myrtea-input-with-suggestions">
  <app-input-with-suggestions [data]="factsWithSuggestions" (selectEmitter)="addFact($event)">
  </app-input-with-suggestions>
  <a class="myrtea-link" (click)=displayMultipleFactSelection()>{{ 'settings.fact.component.addelement.display' | translate }}</a>
</div>
<app-settings-table [data]="factTableSettingsData" emptyMessage="{{ 'settings.fact.component.table.empty' | translate }}">
</app-settings-table>
