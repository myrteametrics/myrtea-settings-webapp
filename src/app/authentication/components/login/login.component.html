<div class="login-container">
  <img class="myrtea-logo" [src]="imagesPaths.DOUBLE_LOGO" alt="myrtea-logo">
  <div class="identifiers">
    <form [formGroup]="formControl" class="authentication-form" (ngSubmit)="login()">
      <div class="input-container">
        <input type="text" class="login-input" formControlName="login" id="login"
          placeholder="{{'login.login' | translate}}">
        <mat-icon [svgIcon]="icons.EMAIL.name"></mat-icon>
      </div>
      <div class="input-container">
        <input type="password" class="password-input" formControlName="password" id="password"
          placeholder="{{'login.password' | translate}}">
        <mat-icon [svgIcon]="icons.LOCK.name"></mat-icon>
      </div>
      <div class="submit-container">
        <button class="submit-form" type="submit">
          {{ 'login.connection' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
